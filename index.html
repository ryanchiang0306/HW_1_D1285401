<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 當機中</title>
    <style>
        body {
            background-color: #000000;
            color: #C9D1D9;
            font-family: -apple-system, BlinkMacSystemFont, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .octocat {
            width: 150px;
            animation: float 2s infinite ease-in-out;
            filter: invert(100%);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .btn {
            background-color: #238636;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body>
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Octocat" class="octocat">
    <h1>GitHub 目前暫時無法使用</h1>
    <p>我們的工程師正在努力修復，請稍後再試！</p>
    <button class="btn" onclick="location.reload()">重新整理</button>
</body>
</html>
